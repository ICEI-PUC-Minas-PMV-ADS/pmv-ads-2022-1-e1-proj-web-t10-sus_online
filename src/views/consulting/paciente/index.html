<body>

        <aside class="flexbox-column column-1">
            <div class="logo-container">

            <div class="line"></div>
            <nav class="menu">
                <a href="/src/views/home/paciente/index.html" class="menu-link">

                    <span class="menu-text">Home</span>
                </a>
                <a href="/src/views/appointment/paciente/index.html" class="menu-link">
                    <span class="material-icons">calendar_today</span>

                <a href="/src/views/consulting/paciente/index.html" class="menu-link">

                            <div class="hour">
                                <span class="material-icons">watch_later</span>
