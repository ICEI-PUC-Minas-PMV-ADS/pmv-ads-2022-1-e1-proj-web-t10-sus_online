<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS On-Line - Dados Cadastrais</title>
    <link rel="icon" type="image/x-icon" href="Logo/sus_online.svg">
    <script src="cadastro.js" defer></script>
    <link rel="stylesheet" href="style_cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body>
    <main class="flexbox-container">
        <aside class="flexbox-column column-1">
            <div class="logo-container">
                <img src="Logo/logo_sus.jpeg" class="logo">
            </div>
            <div class="line"></div>
            <nav class="menu">
                <a href="*" class="menu-link">
                    <span class="material-icons">home</span>
                    <span class="menu-text">Home</span>
                </a>
                <a href="*" class="menu-link">
                    <span class="material-icons">calendar_today</span>
                    <span class="menu-text">Agendamentos</span>
                </a>
                <a href="*" class="menu-link">
                    <span class="material-icons">question_answer</span>
                    <span class="menu-text">Consulta On-line</span>
                </a>
                <a href="*" class="menu-link">
                    <span class="material-icons">assignment</span>
                    <span class="menu-text">Exames/Prescrições</span>
                </a>
            </nav>
        </aside>
        <div class="flexbox-column column-2">
            <header>
                <div class="flexbox-row row-1">
                    <span class="header">Nome do Usuário</span>
                    <div class="icons-head"><img src="Logo/photo-user.png" class="photo-head"></div>
                    <a href="index_cadastro.html">
                        <span class="material-icons icons-head">menu</span>
                    </a>
                </div>
            </header>

            <div class="flexbox-row row-2">
                <div class="panel panel-1">
                    <span class="title">Dados Cadastrais</span>
                    <div class="line-2"></div>
                    <div class="panel panel-2">
                        <form action="" method="post" name="form-paciente" id="form-paciente">
                            <fieldset class="group">
                                <div>
                                    <label for="photoUrl">
                                        <div class="photoUrl"><img src="Logo/photo-user.png" class="photo-user"></div>
                                        <input type="file" name="photoUrl" id="photoUrl">
                                    </label>
                                </div>
                                <div class="campo full">
                                    <label for="name">Nome Completo:</label>
                                    <input type="text" name="name" id="name" placeholder="Digite seu nome completo" data-max-length="50" data-only-letters required>
                                </div>
                                <div class="campo half">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
                                </div>
                                <div class="campo half">
                                    <label for="rg">RG:</label>
                                    <input type="text" name="rg" id="rg" placeholder="Digite seu RG">
                                </div>
                                <div class="campo half">
                                    <label for="dtnasc">Data de Nascimento:</label>
                                    <input type="date" name="dtnasc" id="dtnasc" required>
                                </div>
                                <div class="campo half">
                                    <label for="cns"><strong>CNS:</strong></label>
                                    <input type="text" name="cns" id="cns" placeholder="Digite seu CNS (Registro)" required>
                                </div>
                                <div class="campo full">
                                    <label for="nome-mae">Nome da Mãe:</label>
                                    <input type="text" name="nome-mae" id="nome-mae" placeholder="Digite o nome da sua mãe">
                                </div>
                                <div class="campo full">
                                    <label for="endereco">Endereço:</label>
                                    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" required>
                                </div>
                                <div class="campo third">
                                    <label for="cep">CEP:</label>
                                    <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" required>
                                </div>
                                <div class="campo third">
                                    <label for="nº">Nº:</label>
                                    <input type="text" name="nº" id="nº" placeholder="Nº" required>
                                </div>
                                <div class="campo third">
                                    <label for="complemento">Complemento:</label>
                                    <input type="text" name="complemento" id="complemento" placeholder="Casa, Apto, Bloco">
                                </div>
                                <div class="campo third">
                                    <label for="tel">Telefone 1:</label>
                                    <input type="tel" name="tel" id="tel" placeholder="(XX) XXXXX-XXXX" required>
                                </div>
                                <div class="campo third">
                                    <label for="tel2">Telefone 2:</label>
                                    <input type="tel" name="tel2" id="tel2" placeholder="(XX) XXXXX-XXXX">
                                </div>
                                <div class="campo third">
                                    <label for="email">E-mail:</label>
                                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                                </div>
                                <div class="campo half">
                                    <label for="senha">Senha:</label>
                                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" data-required>
                                </div>
                                <div class="campo half">
                                    <label for="confsenha">Confirmar Senha:</label>
                                    <input type="password" name="confsenha" id="confsenha" placeholder="Confirme sua senha" data-equal>
                                </div>
                            </fieldset>
                            <section class="button">
                                <h6>
                                    <input type="submit" id="btn-submit" value="Enviar">
                                    <input type="reset" id="btn-reset" value="Cancelar">
                                </h6>
                            </section>
                        </form>
                    </div>
                </div>
            </div>

            <p class="error-validation template"></p>

            <footer>
                <div class="flexbox-row row-3">
                    Todos os direitos reservados para SUS On-line &#0169 2022
                </div>
            </footer>
        </div>
    </main>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
