<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sus On-line</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <nav class="sidenav">
        <div class="logo-container">
            <img src="img/logo.png" class="logo">
        </div>

        <div class="divider"></div>
        <div class="menu">
            <a href="*" class="menu-link">
                <span class="material-icons">home</span>
                <span class="menu-text"><b>Home</b></span>
            </a>
            <a href="*" class="menu-link">
                <span class="material-icons">calendar_today</span>
                <span class="menu-text"><b>Agendamentos</b></span>
            </a>
            <a href="*" class="menu-link">
                <span class="material-icons">question_answer</span>
                <span class="menu-text"><b>Consulta On-line</b></span>
            </a>
            <a href="*" class="menu-link">
                <span class="material-icons">assignment</span>
                <span class="menu-text"><b>Exames/Prescrições</b></span>
            </a>
        </div>
    </nav>
    <header class="page">
        <div class="navebar">
            <span class="nav-usuario">Nome do Usuário</span>
            <img src="img/user.png" class="user">
            <span class="material-symbols-outlined icon-menu">menu</span>
        </div>
        <main class="content">
            <div class="panel">
                <header class="cabecalho">
                    <h2 class="header-text"><b>Agendamentos</b></h2>
                </header>
                <div class="divider"></div>
                <div class="campo-content">
                    <div class="radio">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="0" name="flexRadioDefault"
                                id="radio-clinico-geral">
                            <label class="form-check-label radio-label" for="flexRadioDefault1">
                                Clínico Geral
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="1" name="flexRadioDefault"
                                id="radio-psicologo" checked>
                            <label class="form-check-label radio-label" for="flexRadioDefault2">
                                Psicólogo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="2" name="flexRadioDefault"
                                id="radio-retorno" checked>
                            <label class="form-check-label radio-label" for="flexRadioDefault2">
                                Retorno
                            </label>
                        </div>
                    </div>
                    <div class="data">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label radio-label">Selecione uma
                                data:</label>
                            <input type="date" class="form-control" id="data" placeholder="Example input placeholder"
                                required>
                        </div>
                    </div>
                    <div class="hora">
                        <label for="hora">Selecione um horário: </label>
                        <select hora="hora" id="hora" style="font-size: 17px;">
                            <option value="">selecionar</option>
                            <option value="07:00">07:00h</option>
                            <option value="07:30">07:30h</option>
                            <option value="08:00">08:00h</option>
                            <option value="08:30">08:30h</option>
                            <option value="09:00">09:00h</option>
                            <option value="09:30">09:30h</option>
                            <option value="10:00">10:00h</option>
                            <option value="10:30">10:30h</option>
                            <option value="11:00">11:00h</option>
                            <option value="11:30">11:30h</option>
                            <option value="12:00">12:00h</option>
                            <option value="12:30">12:30h</option>
                            <option value="13:00">13:00h</option>
                            <option value="13:30">13:30h</option>
                            <option value="14:00">14:00h</option>
                            <option value="14:30">14:30h</option>
                            <option value="15:00">15:00h</option>
                            <option value="15:30">15:30h</option>
                            <option value="16:00">16:00h</option>
                            <option value="16:30">16:30h</option>
                            <option value="17:00">17:00h</option>
                        </select>
                    </div>
                </div>
                <div class="botoes-content">
                    <button type="button" class="btn btn-primary botao-agendar" style="font-size: 12px; background-color: #3FBAD8; border-color: #3FBAD8;"  onclick="agendar()">AGENDAR</button>
                    <button type="button" class="btn btn-primary botao-cancelar" style="font-size: 12px; background-color: #3FBAD8; border-color: #3FBAD8;" onclick="limpar()">LIMPAR</button>
                </div>
                <div class="agendamentos-realizados">
                    <h2 class="header-text2"><b>Agendamentos Realizados</b></h2>
                </div>
                <div class="divider"></div>
                <div id="agendamento" class="tabela-de-agendamentos">
                </div>
            </div>
        </main>
        <footer class="footer">
            <span class="footer-text">Todos os direitos reservados para SUS On-line &copy; 2022</span>
        </footer>
    </header>

</body>

</html>
