<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SUS Online</title>
    <link rel="icon" type="image/x-icon" href="../../../assets/img/sus_online.svg">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header row">
                <img src="../../../assets/img/sus_online.svg" class="img-fluid img-nav-custom" alt="SUS Online">
            </div>

            <div class="row align-items-center justify-content-center">
                <div class="line"></div>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#">
                        <span class="material-icons">home</span>
                        <span class="menu-text">Home</span>
                    </a>
                </li>
                <li class="menu-link">
                    <a href="#"><span class="material-icons">calendar_today</span>
                        <span class="menu-text">Agendamentos</span></a>
                </li>
                <li>
                    <a href="#"><span class="material-icons">question_answer</span>
                        <span class="menu-text">Consulta On-line</span></a>
                </li>
                <li>
                    <a href="#"><span class="material-icons">assignment</span>
                        <span class="menu-text">Exames/Prescrições</span></a>
                </li>
            </ul>
        </nav>

        <div class="nav-custom">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="material-icons text-white">view_headline</i>
                    </button>

                    <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                        <!-- This is what is not working well -->
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">Nome do Usuário</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="../../../assets/img/photo-user.png" class="img-user-custom">
                                </a>

                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item dropdown" href="../conta/"> Conta </a>
                                    <a class="dropdown-item" href="#"> Logout </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="content" class="fw-bold">
                <div class="bg-white content-child vh-75 pt-1 p-5">
                    <span class="text-center">
                        <h2 class="h2-custom">Avisos</h2>
                        <div class="line m-auto mb-3"></div>
                    </span>
                    
                </div>
            </div>

            <footer class="mt-auto py-3 text-center footer-custom">

                    <span>Todos os direitos reservados para SUS On-line &#0169 2022</span>

<script src="../../../assets/js/index.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
